# Unique key for your SonarCloud/SonarQube project (set this in SonarCloud UI)
sonar.projectKey=malli-source_malli-source

# Project name visible in SonarCloud
sonar.projectName=malli-source
sonar.organization=malli-source

# Project version
sonar.projectVersion=1.0

# Path to source code relative to the root of the repository
sonar.sources=project-a/src/main/java

# Path to test sources (optional)
sonar.tests=project-a/src/test/java

# Language
sonar.language=java

# Encoding of source files
sonar.sourceEncoding=UTF-8

# If using JaCoCo for test coverage (adjust path if coverage is generated)
sonar.java.coveragePlugin=jacoco
sonar.coverage.jacoco.xmlReportPaths=project-a/target/site/jacoco/jacoco.xml